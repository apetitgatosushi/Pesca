<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pescaria da Sorte - Apetit Gatô</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #000, #222);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #FFD700;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 8px black;
    }

    .game-area {
      position: relative;
      width: 90%;
      height: 60%;
      border: 3px solid #FFD700;
      border-radius: 15px;
      overflow: hidden;
      background: #111;
    }

    .fish {
      position: absolute;
      font-size: 2rem;
      cursor: pointer;
      animation: swim 10s linear infinite;
      user-select: none;
    }

    @keyframes swim {
      from { transform: translateX(-100px); }
      to { transform: translateX(110vw); }
    }

    .message {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      display: none;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      border-radius: 10px;
      border: 2px solid #FFD700;
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>🎣 Pescaria da Sorte 🎣</h1>
  <div class="game-area" id="gameArea"></div>
  <div class="message" id="message"></div>

  <footer>
    Apetit Gatô Sushi <br>
    By Maria Baniski
  </footer>

  <script>
    const premios = [
      "Suco Kappo",
      "Coca Cola Café",
      "Sobremesa",
      "Harumaki",
      "Porção Surpresa",
      "Boa sorte da próxima",
      "Boa sorte da próxima",
      "Boa sorte da próxima"
    ];

    const gameArea = document.getElementById("gameArea");
    const message = document.getElementById("message");
    let jogou = false;

    // Criar peixinhos/sushis animados
    function criarPeixe() {
      const fish = document.createElement("div");
      fish.classList.add("fish");
      fish.textContent = "🐟"; // pode trocar por 🍣 se quiser
      fish.style.top = Math.random() * 80 + "%";
      fish.style.left = "-50px";
      fish.style.animationDuration = (6 + Math.random() * 6) + "s";

      fish.addEventListener("click", () => {
        if (!jogou) {
          jogou = true;
          const premio = premios[Math.floor(Math.random() * premios.length)];
          mostrarPremio(premio);
        }
      });

      gameArea.appendChild(fish);

      setTimeout(() => {
        fish.remove();
      }, 12000);
    }

    // Mostrar prêmio
    function mostrarPremio(premio) {
      message.style.display = "block";
      message.textContent = `🎉 Parabéns! Você ganhou: ${premio}`;
      soltarConfetes();
    }

    // Confetes animados
    function soltarConfetes() {
      for (let i = 0; i < 50; i++) {
        const confete = document.createElement("div");
        confete.textContent = "🎊";
        confete.style.position = "fixed";
        confete.style.left = Math.random() * 100 + "vw";
        confete.style.top = "-20px";
        confete.style.fontSize = "20px";
        confete.style.animation = `cair ${2 + Math.random() * 3}s linear`;
        document.body.appendChild(confete);

        setTimeout(() => confete.remove(), 5000);
      }
    }

    // Animação cair confete
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes cair {
        to {
          transform: translateY(110vh);
        }
      }
    `;
    document.head.appendChild(style);

    // Criar peixes continuamente
    setInterval(criarPeixe, 1500);
  </script>
</body>
</html>
