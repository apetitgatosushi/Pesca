<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roleta Premiada - Gire e Ganhe!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000, #1a1a1a, #000000);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #FFD700;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .wheel-container {
      position: relative;
      width: 350px;
      height: 350px;
      margin: auto;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #FFD700;
      position: relative;
      overflow: hidden;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
      background: conic-gradient(
        #FFD700 0deg 60deg,
        #000 60deg 120deg,
        #FFD700 120deg 180deg,
        #000 180deg 240deg,
        #FFD700 240deg 300deg,
        #000 300deg 360deg
      );
    }

    .wheel span {
      position: absolute;
      width: 50%;
      left: 50%;
      top: 50%;
      transform-origin: left center;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .wheel span:nth-child(1) { transform: rotate(30deg) translateX(-50%); }
    .wheel span:nth-child(2) { transform: rotate(90deg) translateX(-50%); }
    .wheel span:nth-child(3) { transform: rotate(150deg) translateX(-50%); }
    .wheel span:nth-child(4) { transform: rotate(210deg) translateX(-50%); }
    .wheel span:nth-child(5) { transform: rotate(270deg) translateX(-50%); }
    .wheel span:nth-child(6) { transform: rotate(330deg) translateX(-50%); }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid #FFD700;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
    }

    button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 1.2rem;
      background: #FFD700;
      border: none;
      border-radius: 30px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e6c200;
      transform: scale(1.05);
    }

    /* Confete */
    .confetti {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 20px;
      background: gold;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gire e Ganhe!</h1>
    <div class="wheel-container">
      <div class="pointer"></div>
      <div class="wheel" id="wheel">
        <span>Suco Kappo</span>
        <span>Coca Café</span>
        <span>Sobremesa</span>
        <span>Harumaki</span>
        <span>Porção Surpresa</span>
        <span>Tente Novamente</span>
      </div>
    </div>
    <button id="spin">Girar</button>
  </div>
  <div class="confetti" id="confetti"></div>

  <audio id="spinSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="winSound" src="https://actions.google.com/sounds/v1/ambiences/celebration.ogg"></audio>

  <script>
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spin');
    const spinSound = document.getElementById('spinSound');
    const winSound = document.getElementById('winSound');
    const confettiContainer = document.getElementById('confetti');
    let spinning = false;

    spinBtn.addEventListener('click', () => {
      if (spinning) return;
      spinning = true;

      spinSound.play();
      const deg = Math.floor(2000 + Math.random() * 2000);
      wheel.style.transform = `rotate(${deg}deg)`;

      setTimeout(() => {
        winSound.play();
        launchConfetti();
        spinning = false;
        spinBtn.disabled = true; // só uma vez
        spinBtn.innerText = "Já jogou!";
      }, 5000);
    });

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = Math.random() > 0.5 ? "gold" : "white";
        confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
        confettiContainer.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>
</body>
</html>
